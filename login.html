<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Festofy Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffff;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background: #00bfff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Festofy</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Full Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="college" placeholder="College Name" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const profile = {
        name: document.getElementById("username").value,
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value,
        college: document.getElementById("college").value,
        password: document.getElementById("password").value
      };

      // Replace this with the password you share privately
      const correctPassword = "fest@123";  // ← Set your real password here

      if (profile.password === correctPassword) {
        localStorage.setItem("festofyUser", JSON.stringify(profile));
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Incorrect password. Try again.");
      }
    }
  </script>

</body>
</html>
