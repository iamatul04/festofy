  <title>Explore Events - Festofy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a2e);
      color: white;
    }

    header {
      padding: 1.5rem 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2.5rem;
      color: #00bfff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffff;
    }

    .card h3 {
      font-size: 1.5rem;
      color: #00ffff;
    }

    .card p {
      color: #ccc;
      margin-top: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #00ffff;
    }
  </style>
</head>
