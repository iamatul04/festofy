<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festofy Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a2e);
      color: white;
    }

    .navbar {
      background: #000000aa;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00bfff55;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar-left img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00bfff;
    }

    .navbar-left span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00bfff;
    }

    .logout {
      background: #00bfff;
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    h2 {
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .info p {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .info {
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
      <span id="username">User</span>
    </div>
    <button class="logout" onclick="logoutUser()">Logout</button>
  </div>

  <div class="container">
    <h2>Welcome, <span id="name">User</span> ðŸŽ‰</h2>
    <div class="info">
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>College:</strong> <span id="college"></span></p>
      <p><strong>Logged in:</strong> <span id="time"></span></p>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("festofyUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("name").innerText = user.name;
      document.getElementById("username").innerText = user.name;
      document.getElementById("dob").innerText = user.dob;
      document.getElementById("address").innerText = user.address;
      document.getElementById("college").innerText = user.college;
      document.getElementById("time").innerText = new Date().toLocaleString();
    }

    function logoutUser() {
      localStorage.removeItem("festofyUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
